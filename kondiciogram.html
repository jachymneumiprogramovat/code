<!DOCTYPE html>
<html>
<head>
<title>tady bude váš kondiciogram</title>
<style>
    #id ,tr,td{
    border: 4px solid black;
    padding: 7px;
    text-align: center;
    font-size: large;
    font-weight: 900;
    border-collapse: collapse    }
</style>
</head>
<p>nepátrej ve snáři... neptej se hvězd. kdy štěstí zazáří a začne kvést. zítra tě probudí tvůj velký den</p>
<form>
    <label>jak se jmenujete?</label>
    <input type="text" value="František koudelka">
    <br>
    <label>kdy jste se narodil?</label>
    <input type="text" value="8.2.1952">
</form>

<button onclick="stroj()">jáchyme hoď mě do stroje</button>
<table id="id">
    <tr id="cisla"></tr>

</table>
<script>
let tabulka = document.getElementById("id")
let delky = [31,28,31,30,31,30,31,31,30,31,30,31]
//let hodnoty = ["*","0","×","•"]
const hodnoty = {
  0: "*",
  1: "0",
  2: "×",
  3: "•"
}
const cisla=document.getElementById("cisla")
let nazvy = ["Leden","Únor","Březen","Duben","Květen","Červen","Červenec","Srpen","Září","Říjen","Listopad","Prosinec"]

for(let i=0;i<12;i++){
    let sloupce = document.createElement('tr')
    tabulka.appendChild(sloupce)
    let td = document.createElement("td")
    sloupce.appendChild(td)
    td.innerHTML=nazvy[i]
    sloupce.className="mesice"
}

let mesice = document.getElementsByClassName("mesice")

for(let i=0;i<=31;i++){
    let td = document.createElement("td")
    cisla.appendChild(td)
    td.innerHTML=i
}


function stroj(){

    for(let i=0;i<12;i++){


        for(let j=0;j<delky[i];j++){
            let min = document.createElement("td")
            mesice[i].appendChild(min)
            min.innerHTML=kondiciogram()
        }
    }
}

function kondiciogram(){
return hodnoty[Math.floor(Math.random()*4)]
}
</script>
</html>
