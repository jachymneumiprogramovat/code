<!DOCTYPE html>
<html>
    <head>
<title> lmao chtěl by jsi piškorky co?</title>
<style>
   table, tr, td {
  border: 4px solid black;
  padding: 60px;

  border-collapse: collapse;

}

    </head>
    <body>
        <!--hrací plocha-->
<table >
    <!--první sloupec-->
<tr>
    <td onclick="hraj(0,0,0)" class="HraciPlocha"> </td>
    <td onclick="hraj(0,1,1)" class="HraciPlocha"> </td>
    <td onclick="hraj(0,2,2)" class="HraciPlocha"> </td>
    <td onclick="hraj(0,3,3)" class="HraciPlocha"> </td>
</tr>

    <!--druhý sloupec-->
    <tr>
        <td onclick="hraj(1,0,4)" class="HraciPlocha"> </td>
        <td onclick="hraj(1,1,5)" class="HraciPlocha"> </td>
        <td onclick="hraj(1,2,6)" class="HraciPlocha"> </td>
        <td onclick="hraj(1,3,7)" class="HraciPlocha"> </td>
    </tr>
    
    <!--třetí sloupec-->
    <tr>
        <td onclick="hraj(2,0,8)" class="HraciPlocha"> </td>
        <td onclick="hraj(2,1,9)" class="HraciPlocha"> </td>
        <td onclick="hraj(2,2,10)" class="HraciPlocha"> </td>
        <td onclick="hraj(2,3,11)" class="HraciPlocha"> </td>
    </tr>

    <tr>
        <td onclick="hraj(3,0,12)" class="HraciPlocha"> </td>
        <td onclick="hraj(3,1,13)" class="HraciPlocha"> </td>
        <td onclick="hraj(3,2,14)" class="HraciPlocha"> </td>
        <td onclick="hraj(3,3,15)" class="HraciPlocha"> </td>
    </tr>
    </table>

<!--bodovačka-->
<table>

</table>

<form>
    <label>teď hraje:</label>
    <input id="kdohraje"> 
</form>
<p id="kolo"></p>


<script> 
    //variabli co si ukradnu z DOMu
    let okynka = document.getElementsByClassName("HraciPlocha");
    let KdoHraje = document.getElementById("kdohraje");
    let PocetKol = document.getElementById("kolo")


    //další variably
    let kolo = 0;
    let konec = false;
    //kdo je kdo a kdo kolikrát podváděl
    let hrac = ["O","X",0,0];
    //kolik kterýmu políčku zbývá času na hrací ploše
    let mizeni = [];
   //tohle slouží k tomu abych zaznamenábal pozice v tabulce do arraye a mohl je potom čeknout kdo vyhrál 
    let Arr = [
        ["","","",""],
        ["","","",""],
        ["","","",""],
        ["","","",""],
    ]

//plnění mizecího arry
    for(let i of okynka){
mizeni[i]=0;
    }

class hra{
    //existence
    constructor(tr,td,poradi){
        this.tr=tr;
        this.td=td;
        this.poradi = poradi;
    } 
    play(){
        //tohle je defakto celá hra...
        okynka[this.poradi].innerHTML=hrac[kolo%2];
        Arr[this.tr][this.td]=hrac[kolo%2];
        kolo++;
    }
    check(){
        //haloo haloo je tam někdo?
        if (okynka[this.poradi].innerHTML!=" "){
        console.log("tak jsi úplněj retard? a podvádět se nemá...");
        kolo++;
            if(kolo%2==0){
            hrac[2]++;
            }
            else {
            hrac[3]++;
            }
        }
        else{
            return true;
        }
    
        for(let i=2;i<4;i++){
        if(hrac[i]==3){
        console.log("vyhral " + (kolo%2) + ". hráč protože ten druhej retard podávděl");
            }
        }
    }
    odeber(){
        //tady nastavím kolik kol to vydrží
        mizeni[this.poradi]=8;
        for(let i = 0;i<okynka.length;i++){
            //už funguje!!!
            switch(mizeni[i]){
                case 8:okynka[i].style.color="black";
                    mizeni[i]--
                break;

                case 7:okynka[i].style.color="rgba(50,0,0,0.9)";
                    mizeni[i]--
                break;

                case 6:
                    okynka[i].style.color="rgba(75,0,0,0.8)"
                    mizeni[i]--;
                break;

                case 5:
                    okynka[i].style.color="rgba(125,0,0,0.75)"
                    mizeni[i]--;
                break;

                case 4:
                    okynka[i].style.color="rgba(150,0,0,0.7)"
                    mizeni[i]--;
                break;

                case 3:
                    okynka[i].style.color="rgba(175,0,0,0.65)"
                    mizeni[i]--;
                break;

                case 2:
                    okynka[i].style.color="rgba(220,0,0,0.5)"
                    mizeni[i]--;
                break;

                case 1:
                    okynka[i].style.color="rgba(255,0,0,0.45)"
                    mizeni[i]--;
                break;

                case 0:
                    okynka[i].style.color="white"
                    okynka[i].innerHTML=" ";
                    mizeni[i]=NaN;
                    Arr[Math.floor(i/4)][i%4]="";
                break;
            }
        }
    }

    pocitadla(){
        //tady jsou jen takový ty zbytečnosti ale přibidou i super věěci
        KdoHraje.value=hrac[(kolo)%2];
        PocetKol.innerHTML=kolo+". kolo";

    }

    checkTheWinner(){
       //řady
       for (let i = 0;i<4;i++){
           if(Arr[i][0]==Arr[i][1]&&Arr[i][2]==Arr[i][3]&&Arr[i][0]!=""&&Arr[i][3]!==""){
            konec=true;
            }
        }
       //ta druhá věc
       for (let j = 0;j<4;j++){
        if(Arr[0][j]==Arr[1][j]&&Arr[2][j]==Arr[3][j]&&Arr[0][j]!=""&&Arr[3][j]!=""){
            konec=true;
            }
        }


        //diagonály
        if(Arr[0][0]==Arr[1][1]&&Arr[2][2]==Arr[3][3]&&Arr[0][0]!=""&&Arr[3][3]!=""){
            konec=true;
            }
        if(Arr[0][3]==Arr[1][2]&&Arr[2][1]==Arr[3][0]&&Arr[0][3]!=""&&Arr[3][0]!=""){
            konec=true;
            }
        }

    clear(){
        for(let el=0; el<okynka.length;el++){
        //čištění hrací plochy
           okynka[el].innerHTML=" ";
        //čištění mizení
           mizeni[el]=0;
        }
        //čištění pozic v tom kdo vyhrál
        Arr = [
        ["","","",""],
        ["","","",""],
        ["","","",""],
        ["","","",""],
        ]
        //čištění toho kolikrát jsi podváděl
        hrac = ["O","X",0,0];
    }
}
    
    function hraj (tr,td,poradi){
    let hraj = new hra(tr,td,poradi);
    if (hraj.check()==true){
        hraj.play();
    };

    //tady se počítá kolik má jaká kostička ještě zůstat na herním pláně
    hraj.odeber();
    //tady jsou takový ty ukzatele
    hraj.pocitadla();
    //kdo vyhrál? zatím docela amatérská metoda koukání se na to kdo vyhrál to by chtělo zlepšit
    hraj.checkTheWinner();
    if(konec==true){
        //tady se to čistí aby potom mohlo být počítadlo výher 
        hraj.clear();
    }
    }
</script>
    </body>
</html>
